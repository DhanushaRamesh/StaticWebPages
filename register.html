<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-08">
        <meta content="width=device-width,initial-scale=1.0" name="viewport">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
        <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,300i,400,400i,700,700i|Roboto:100,300,400,500,700|Philosopher:400,400i,700,700i" rel="stylesheet">
        
    </head>
    <style>
            .card-signin 
            {
           border: 0;
           border-radius: 16px;
           box-shadow: 0 8px 16px 0 rgba(0, 0, 0, 0.1);
           }
    </style>
    <body>
        <div class="container">
            <div class="row">
                <div class="col-sm-9 col-md-7 col-lg-5 mx-auto">
                    
                    <div class="card card-signin my-5">
                        <div class="card-body">
                            <h5 class="card-title text-center text-uppercase">publication management system</h5>
                            <h6 class="card-title text-center text-uppercase">Register Here</h6>
                            <br>
                                <form class="form-signin">
                                        <div class="form-label-group">
                                            <label for="name">Name :</label>
                                            <input type="text" id="inputtext" class="form-control" placeholder="Enter Username" required autofocus>
                                        </div><br>
                                        <div class="form-label-group">
                                            <label for="AttendanceID">AttendanceID :</label>
                                            <input type="text" id="inputAttendanceID" class="form-control" placeholder="Enter AttendanceID" required autofocus>
                                        </div><br>
                                        <div class="form-label-group">
                                            <label for="emai">EmailID :</label>
                                            <input type="email" id="inputemail" class="form-control" placeholder="Enter EmailID" required autofocus>
                                        </div><br>
                                        <div class="form-label-group">
                                            <label for="phone">PhoneNumber :</label>
                                            <input type="tel" id="inputmobno" class="form-control" placeholder="Enter MobileNumber" required autofocus>
                                        </div><br>
                                        <div class="form-label-group">
                                            <label for="date">Date Of Joining :</label>
                                            <input type="date" id="inputdateofjoin" class="form-control" placeholder="DD/MM/YYYY" required autofocus>
                                        </div><br>

                                        <button class="btn btn-sm btn-primary btn-block text-uppercase" id="myBtn" type="submit">Register</button>
                                        <br>
                                        <div class="loginlink text-center">
                                            <h6>Already have an account?<a  href="login.html">Sign in</a> </h6>
                                        </div><br>
                                </form>
                                </div>
                            </div>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
