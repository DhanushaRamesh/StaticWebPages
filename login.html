<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-08">
        <meta content="width=device-width,initial-scale=1.0" name="viewport">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
        <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,300i,400,400i,700,700i|Roboto:100,300,400,500,700|Philosopher:400,400i,700,700i" rel="stylesheet">
        
    </head>
    <style>
            .card-signin 
            {
           border: 0;
           border-radius: 16px;
           box-shadow: 0 8px 16px 0 rgba(0, 0, 0, 0.1);
           }
    </style>
<body>
        <div class="container">
            <div class="row">
                <div class="col-sm-9 col-md-7 col-lg-5 mx-auto">
                    <br><br>
                    <div class="card card-signin my-5">
                        <div class="card-body">
                            <h5 class="card-title text-center text-uppercase">publication management system</h5>
                            <br>
                                <form class="form-signin">
                                        <div class="form-label-group">
                                            <input type="text" id="inputtext" class="form-control" placeholder="Enter Username" required autofocus>
                                        </div><br>
                                        <div class="form-label-group">
                                                <input type="password" id="inputPassword" class="form-control" placeholder="Enter Password" required autofocus>
                                        </div><br>
                                        <div class="custom-control custom-checkbox mb-3">
                                            <input type="checkbox" class="custom-control-input" id="customCheck1">
                                            <label class="custom-control-label" for="customCheck1">Remember password</label>
                                        </div><br>
                                        <button class="btn btn-sm btn-primary btn-block text-uppercase" id="myBtn" type="submit">LogIn</button>
                                        <br>
                                        <div class="reglink text-center">
                                            <h6>Create Account?<a href="register.html">Register Here</a></h6>
                                        </div><br>
                                </form>
                                </div>
                            </div>
                    </div>
                </div>
            </div>
        </div>
        <div id="myModal" class="modal">
                <div class="modal-content">
                <span class="close float-left" >&times;</span>
                <a href="add.html">ADD</a> 
                <a href="#">VIEW</a>
                <a href="#">EDIT</a>
                <a href="#">DELETE</a>
                </div>  
        </div>
        <script>
                // Get the modal
                var modal = document.getElementById("myModal");
                
                // Get the button that opens the modal
                var btn = document.getElementById("myBtn");
                
                // Get the <span> element that closes the modal
                var span = document.getElementsByClassName("close")[0];
                
                // When the user clicks the button, open the modal 
                btn.onclick = function() {
                  modal.style.display = "block";
                }
                
                // When the user clicks on <span> (x), close the modal
                span.onclick = function() {
                  modal.style.display = "none";
                }
                
                // When the user clicks anywhere outside of the modal, close it
                window.onclick = function(event) {
                  if (event.target == modal) {
                    modal.style.display = "none";
                  }
                }
                </script>
                
</body>
</html>
